name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["Type: Bug", "Status: Triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: moduleversion
    attributes:
      label: Module version
      description: What version of the module are you having problems with?
    validation:
      required: true
  - type: textarea
    id: tfversion
    attributes:
      label: Terraform version
      description: What version of Terraform did you run this with?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
